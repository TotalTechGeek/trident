$out: {{name}}/deployment.yaml
kind: Deployment
metadata:
  name: {{name}}
spec:
  replicas: {{replicas}}
---
$out: {{name}}/service.yaml
kind: Service
metadata:
  name: {{name}}-svc
spec:
  port: {{port}}
---
$out: {{name}}/configmap.yaml
kind: ConfigMap
metadata:
  name: {{name}}-config
data:
  ENV: {{env}}
